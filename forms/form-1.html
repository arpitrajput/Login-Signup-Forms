<!DOCTYPE html>
<html>

<head>
    <title>Log in</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
    <style>.close:hover,#login-btn:hover,#signup-btn:hover{color:red}</style>

<body style="background-image: url(../images/chevrolet_corvette_stingray_c7_95549_1920x1200.jpg)">
    <div class="header">
        <h1>Company Name</h1>
    </div>
    <div class="main login" id="login" style="margin-top: 10%;background: rgba(0, 0, 0, 0.62);">
        <h2 class="sub-head">Sign In</h2>

        <div class="sub-main">
            <form style="color: white">
                <input placeholder="Email ID" name="mail" type="text" required="">
                <input placeholder="Password" name="Password" class="pass" type="password" required="">
                <input type="submit" value=" sign in" style="background-color: #F44336;color: white;">
                <p>Don't have an account?<span id="signup-btn"> Sign up</span></p>

            </form>
        </div>
    </div>
    <div class="main signup" id="signup" style="background: rgba(0, 0, 0, 0.62);">
        <span class="close">&times;</span>
        <h2 class="sub-head">Sign Up</h2>
        <div class="sub-main">
            <form>
                <input placeholder="Full Name" name="Name" type="text" required=""><br>
                <input placeholder="ID Number" name="Enrollment" type="text" required=""><br>
                <input placeholder="Mobile Number" name="MoibleNumber" type="text" required=""><br>
                <input placeholder="Email ID" name="mail" type="text" required=""><br>
                <input placeholder="Department" name="Department" type="text" required=""><br>
                <input placeholder="Password" name="Password" class="pass" type="password" required="">
                <input placeholder="Confirm Password" name="Password" type="password" required=""><br>
                <input type="submit" value="sign up" style="background-color: #F44336;color: white;">
                <p>Have an account?<span id="login-btn"> Log in</span></p>
            </form>
        </div>
    </div>
    <script src="../js/main.js"></script>
</body>

</html>
